<br>
<div class=" col-sm-8 mx-auto  ">
    <form [formGroup]="adCourse"  enctype="multipart/form-data" class="form-horizontal bg-light">
        
            <label class="col-sm-10 h2 title-color">Course</label>
<br>
            <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label title-color h6" for="name">CourseName</label>
                    <div class="col-sm-6">
                      <input class="form-control" type="text" name="name" formControlName="name" #name required>
                       </div>
                    </div>

                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label title-color h6" for="name">CourseCategory</label>
                        <div class="col-sm-6">
                          <input class="form-control" type="text" name="category" formControlName="category" #category required>
                           </div>
                        </div>
    

                    <div class="form-group form-group-lg">
                            <label class="col-sm-2 control-label title-color h6" for="name">Cost($)</label>
                            <div class="col-sm-6">
                              <input class="form-control" type="number" name="cost" formControlName="cost" #cost required>
                               </div>
                            </div>

                      <div class="form-group form-group-lg">
                           <label class="col-sm-2 control-label title-color h6" for="description">Description</label>
                               <div class="col-sm-6">
                              <textarea class="form-control" rows="4" name="description"  formControlName="description" #description required>

                              </textarea>
                          </div>
                        </div>

                        <div class="form-group form-group-lg">
                          <label class="col-sm-2 control-label title-color h6" for="image">Image</label>
                          <div class="col-sm-6">
                            <input class="form-control" type="text" name="image" formControlName="image" #image required>
                             </div>
                          </div>

                                <div class="col-sm-3 form-group">

                                        <button  type="submit" (click)="addAdCourse(name.value,category.value
                                        ,cost.value,description.value,image.value)" [disabled]="adCourse.pristine || adCourse.invalid" class="btn text-white" style="background-color: #464c50">Submit</button>
                                        </div>

    </form>


</div>
