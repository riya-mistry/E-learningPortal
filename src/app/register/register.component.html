<app-navigation></app-navigation>
<br>
<div clas="bg-light mx-auto-0" align="center">
<a routerLink="/professor-register" class="col-sm-3 nav-link text-secondary" align="center" ><h4> Want to teach??</h4></a>
</div>
<div class=" col-sm-8 mx-auto  ">
    <form [formGroup]="adUser" class="form-horizontal bg-light" (ngSubmit)="submit()">
      <label class="col-sm-10 h2 title-color">{{title}}</label>
<div class="form-group form-group-lg">
<label class="col-sm-2 control-label title-color h6" for="name">Name</label>
<div class="col-sm-6">
  <input class="form-control" type="text" name="name" formControlName="name" #name required>
   
</div>


</div>
<div class="col-sm-2" *ngIf="adUser.controls['name'].invalid && (adUser.controls['name'].dirty || adUser.controls['name'].touched)" class="alert alert-danger">
  <div  *ngIf="adUser.controls['name'].errors.required">
   Name is required.
  </div>
</div>
<div class="form-group form-group-sm">
<label class="col-sm-3 control-label title-color h6" for="username">UserName <small >(login name)</small></label>
<div class="col-sm-6">
  <input class="form-control" type="text" name="username" formControlName="username"  #username required>
</div>

</div>
<div class="col-sm-2" *ngIf="adUser.controls['username'].invalid && (adUser.controls['username'].dirty || adUser.controls['username'].touched)" class="alert alert-danger">
  <div  *ngIf="adUser.controls['username'].errors.required">
   UserName is required.
  </div>
</div>
<div class="form-group form-group-sm">
<label class="col-sm-3 control-label title-color h6" for="email">Email</label>
<div class="col-sm-6">
  <input class="form-control" type="email" name="email" formControlName="email" #email required>
</div>
</div>
<div class="col-sm-2" *ngIf="adUser.controls['email'].invalid && (adUser.controls['email'].dirty || adUser.controls['email'].touched)" class="alert alert-danger">
  <div  *ngIf="adUser.controls['email'].errors.required">
   email is required.
  </div>
</div>

<div class="form-group form-group-sm">
<label class="col-sm-3 control-label title-color h6" for="pass">Password</label>
<div class="col-sm-6">
  <input class="form-control" type="password" name="password" formControlName="password" #password  minlength="6" required>
</div>
</div>
<div class="col-sm-2" *ngIf="adUser.controls['password'].invalid && (adUser.controls['password'].dirty || adUser.controls['password'].touched)" class="alert alert-danger">
  <div  *ngIf="adUser.controls['password'].errors.required">
   password is required.
  </div>
  <div  *ngIf="adUser.controls['password'].errors.minlength">
    password must be of minimum length 6 
   </div>
</div>
<div class="form-group form-group-sm">
<label class="col-sm-3 control-label title-color h6" for="confirmpass">Confirm Password</label>
<div class="col-sm-6">
  <input class="form-control" type="password" name="confirmpass" formControlName="confirmpass" pattern="{{password.value}}" #confirmpass required>
</div>
</div>
<div class="col-sm-2" *ngIf="adUser.controls['confirmpass'].invalid && (adUser.controls['confirmpass'].dirty || adUser.controls['confirmpass'].touched)" class="alert alert-danger">
  <div  *ngIf="adUser.controls['confirmpass'].errors.required">
   confirmpassword is required.
  </div>
  <div *ngIf="adUser.controls['confirmpass'].errors.pattern">
    password does not match.
  </div>
</div>
<div class="form-group form-group-sm">
<label class="col-sm-3 control-label title-color h6" for="address">Address</label>
<div class="col-sm-8">
<textarea class="form-control" rows="4" name="address"  formControlName="address" #address required></textarea>
</div>
</div>

<div class="form-group">
<label class="col-sm-3 control-label title-color h6" for="degree">Degree</label>
<div class="col-sm-6">
<select class="form-control title-color h6" name="degree" #degree formControlName="degree" required>
<option class="title-color h6">Btech</option>
<option class="title-color h6">HSC</option>
<option class="title-color h6">SSC</option>
<option class="title-color h6">Other</option>
</select>
</div>
</div>
<div class="form-group form-group-sm">
<label class="col-sm-3 control-label title-color h6" for="school">School | College Name</label>
<div class="col-sm-9">
  <input class="form-control" type="text" name="school" formControlName="school" #school required>
</div>
</div>
<div class="col-sm-3 form-group">

<button  type="submit" (click)="addAdUser(name.value,username.value, password.value,email.value,address.value,degree.value,school.value)" [disabled]="adUser.pristine || adUser.invalid" class="btn text-white" style="background-color: #464c50">Submit</button>
</div>
</form>
</div>
