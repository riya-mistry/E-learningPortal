<br>
<div class=" col-sm-8 mx-auto  ">
        <form [formGroup]="adFile"  class="form-horizontal bg-light">
        <label class="col-sm-10 h2 title-color">{{title}}</label><br>
        <div class="form-group">
               
     
                        <label class="col-sm-3 control-label title-color h6" for="coursename">coursename</label>
                        <div class="col-sm-6" >
                        <select class="form-control title-color h6" (change)="selectModules(coursename.value)"
                         name="coursename" #coursename formControlName="coursename" required>
                        <option class="title-color h6"  *ngFor="let mycourse of allcourses">{{mycourse.name}}</option>
                        </select>
                        </div>
                        </div>

                        <div class="form-group">
      <label class="col-sm-3 control-label title-color h6" for="modulename">modulename</label>
     <div class="col-sm-6" >
    <select class="form-control title-color h6" 
          name="modulename" #modulename formControlName="modulename" required>
         <option class="title-color h6"  *ngFor="let mymodule of allmodules">{{mymodule.modulename}}</option>
                    </select>
                           </div>
     </div>
     <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label title-color h6" for="fileno">FileNo</label>
                <div class="col-sm-6">
                  <input class="form-control" type="number" name="fileno" formControlName="fileno" #fileno required>
                   </div>
                </div>           



        <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label title-color h6" for="filename">FileName</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" name="filename" formControlName="filename" #filename required>
                   </div>
                </div>

         <div class="form-group form-group-lg">
                  <label class="col-sm-2 control-label title-color h6" for="fileurl">FileUrl</label>
                  <div class="col-sm-6">
                  <input class="form-control" type="text" name="fileurl" formControlName="fileurl" #fileurl required>
                        </div>
        </div>

                <div class="form-group form-group-lg">
                                <label class="col-sm-2 control-label title-color h6" for="description">Description</label>
                                    <div class="col-sm-6">
                                   <textarea class="form-control" rows="4" name="description"  formControlName="description" #description required>
        
                                   </textarea>
                               </div>
                             </div>
                             
        
     <div class="col-sm-3 form-group">
        
          <button  type="submit" (click)="addAdFile(coursename.value,modulename.value
                         ,fileno.value,filename.value,fileurl.value,description.value)" [disabled]="adFile.pristine || 
                          adFile.invalid" class="btn text-white" style="background-color: #464c50">
                          Submit</button>
                 </div>


            </form>
</div>
